<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./src/output.css" rel="stylesheet" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Social links profile</title>
	</head>
	<body class="bg-grey-900 text-white text-center font-inter">
		<main class="grid place-items-center min-h-screen">
			<section
				class="bg-grey-700 rounded-xl mx-auto grid gap-6 p-6 sm:p-8 sm:min-w-96 justify-items-center"
			>
				<img
					src="./assets/images/avatar-jessica.jpeg"
					alt="Jessica"
					class="size-20 rounded-full"
				/>
				<div>
					<h1 class="text-[1.625rem] font-bold">Jessica Randall</h1>
					<span class="text-green font-semibold text-sm"
						>London, United Kingdom</span
					>
				</div>
				<p class="text-sm">"Front-end developer and avid reader."</p>

				<div class="grid gap-4 font-semibold text-sm w-full">
					<a
						href="#"
						class="bg-grey-400 rounded-md p-4 hover:bg-green hover:text-grey-900"
						>GitHub</a
					>
					<a
						href="#"
						class="bg-grey-400 rounded-md p-4 hover:bg-green hover:text-grey-900"
						>Frontend Mentor</a
					>
					<a
						href="#"
						class="bg-grey-400 rounded-md p-4 hover:bg-green hover:text-grey-900"
						>LinkedIn</a
					>
					<a
						href="#"
						class="bg-grey-400 rounded-md p-4 hover:bg-green hover:text-grey-900"
						>Twitter</a
					>
					<a
						href="#"
						class="bg-grey-400 rounded-md p-4 hover:bg-green hover:text-grey-900"
						>Instagram</a
					>
				</div>
			</section>
		</main>

		<footer class="text-sm absolute bottom-0 text-center w-full pb-2">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				class="text-green underline hover:underline-offset-4"
				>Frontend Mentor</a
			>. Coded by
			<a
				href="https://robbie.kiwi/"
				class="text-green underline hover:underline-offset-4"
				>Robbie</a
			>.
		</footer>
	</body>
</html>
